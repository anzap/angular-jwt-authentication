<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
	<meta charset="UTF-8">
	<title>JWT Example</title>
</head>
<body ng-controller="MainCtrl as vm">

	<h1>Get Random User</h1>

	<div ng-hide="vm.user">
		<form ng-submit="vm.login(vm.username, vm.password)">
			<label>Username:</label><input type="text" ng-model="vm.username"><br/>
			<label>Password:</label><input type="password" ng-model="vm.password"><br/>
			<button type="submit">Login</button>
		</form>
	</div>

	<div ng-show="vm.user">
		<h2>Welcome {{vm.user.username}}</h2>
		<button ng-click="vm.logout()">Logout</button><br/>
		<button ng-click="vm.getRandomUser()">Get user</button>
		<pre ng-bind="vm.randomUser | json"></pre>
	</div>
	
	<script src="bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
